        background-position: center center;

        align-items: center;
    }

    .title{
        color: white;
        font-size: 100px;
        font-family: norse-bold;
    }

        background-size:     cover;                      
        background-repeat:   no-repeat;
        background-position: center center;

        width: 100px;
        height: 100px;
    }

    .something {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        opacity: 85%;

    }

    #header {
        padding: 100px 40px 50px 40px;

    .preSubmit{

        flex-wrap: wrap;

            font-size: 90%;
            border-radius: 4px;

            box-sizing: border-box;
                    
    }

    label {
        display: block;
        font-weight: bold;
        display: block;
    }

    button {
    background-color: #596D48; /* Green */
    font-size: 14px;
    padding: 10px 24px;
    border-radius: 8px;
    border: none;
    margin-top: 30px;
    margin-left: 50px;
    color: white;
